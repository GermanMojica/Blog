<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/Login/CSS/style.css" />
    <link rel="icon" href="/Login/Imagenes/Inicio/índice.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <form action="" id="form">
      <div>
        <h1 class="titulo">Register</h1>
      </div>
        <div class="centrar">
          <input  id="nombre" type="text" class="name" class="fa-regular fa-user" required placeholder="  User" />
        </div>
        <div class="centrar">
          <input  id="nombre" type="email" class="email" class="fa-regular fa-envelope" required placeholder="  Email" />
        </div>
        <div class="centrar">
          <input id="password" type="password" class="clave" class="fa-regular fa-lock" required placeholder="  Password" />
        </div>
          <div class="centrar">
            <input id="fecha" class="date" class="fa-duotone fa-calendar-days" required placeholder=" Date Of Birth"  />
          </div>
        <div class="centrar">
          <button type="submit">Sign up</button>
        </div>
        <div class="centrar">
          <h6><a href="/Login/HTML/Login/index.html">Back</a></h6>
        </div>
    </form>
    <div id="msg"></div>
    <script src="/Login/JS/login.js"></script>
  </body>
</html>
